<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Wings Animation Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .butterfly {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #ffcc00;
            clip-path: polygon(0% 0%, 25% 50%, 0% 100%, 100% 100%, 75% 50%, 100% 0%);
            animation: wingsAnimation 2s linear infinite alternate;
        }

        @keyframes wingsAnimation {

            0%,
            100% {
                transform: scaleX(1);
            }

            50% {
                transform: scaleX(2);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Your main content goes here -->
        <button onclick="startButterflyAnimation()">Start Butterfly Animation</button>
    </div>

    <script>
        function startButterflyAnimation() {
            const butterflyElement = document.createElement('div');
            butterflyElement.className = 'butterfly';

            document.body.appendChild(butterflyElement);

            setTimeout(() => {
                document.body.removeChild(butterflyElement);
            }, 2000); // Remove the element after 2 seconds (adjust as needed)
        }
    </script>
</body>

</html>
